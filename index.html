<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev Board</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CSS and Daisy UI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- CSS -->
    <style>
        body {
            font-family: "Poppins", sans-serif;
        }
    </style>
  </head>
  <body id="body-bg" class="max-w-7xl min-h-screen pt-3 bg-gray-100 mx-auto">

    <!-- Nav Bar Area -->
    <header class="w-11/12 lg:w-4/5 mx-auto p-4 bg-white rounded-xl">
        <nav class="flex flex-col md:flex-row justify-between items-center">
            <div class="flex gap-2 items-center">
                <img class="h-10" src="assets/logo.png" alt="Dev Board Logo">
                <div>
                    <h1 class="text-3xl font-normal">Dev<span class="font-bold">Board</span>
                    </h1>
                </div>
            </div>
            <div class="flex flex-col md:flex-row items-center gap-10">
                <div>
                    <button class="flex items-center gap-3 px-4 py-2 bg-gray-100 rounded-3xl">
                        <img class="h-5" src="assets/checkbox.png" alt="Checkbox Image">
                        <p class="text-2xl font-bold">23</p>
                    </button>
                </div>
                <div>
                    <button>
                        <img src="assets/theme-btn.png" alt="Theme Button">
                    </button>
                </div>
            </div>
        </nav>
    </header>
    <!-- Nav Bar area ends -->

    <main>
        <!-- Board section starts -->
        <section class="w-11/12 lg:w-4/5 my-2 mx-auto grid grid-cols-1 lg:grid-cols-4 gap-2">
            <div class="col-span-3 bg-white rounded-xl">

                <!-- Discover area starts -->
                <div class="bg-white p-5 grid grid-cols-1 lg:grid-cols-4 gap-2 border-b border-dashed border-gray-100 rounded-xl">
                    <div class="col-span-1 bg-gray-100 flex items-center gap-3 p-5 rounded-xl">
                        <div class="p-3 rounded-full bg-white">
                            <img class="h-5" src="assets/checkbox.png" alt="Checkbox image">
                        </div>
                        <div>
                            <h1 class="text-sm font-normal">Task Assigned</h1>
                            <h1 class="font-bold text-xl">06</h1>
                        </div>
                    </div>
                    <div class="col-span-2 bg-gradient-to-br from-[#3752FD] to-[#9BA8F8] text-white flex gap-4 items-center text-xl rounded-xl p-4">
                        <div>
                            <img src="assets/board.png" alt="Board Icon">
                        </div>
                        <h1>
                            Discover Something <br> New Today!
                        </h1>
                    </div>
                    <div class="col-span-1 bg-gray-100 p-5 flex items-center rounded-xl">
                        <div class="p-3 bg-gray-100 rounded-full">
                            <img class="h-5" src="assets/calender.png" alt="Calendar Icon">
                        </div>
                        <div>
                            <h1>some text</h1>
                        </div>
                    </div>
                </div>
                <!-- Task Container Area starts -->
                <div class="bg-white p-5 border-d">
                    <!-- Task Card -->
                    <div>
                        <div>
                            <p>ShopEase</p>
                        </div>
                        <h1>Fix Mobile Button Issue </h1>
                        <div>
                            <p>Debug using Chrome DevTools, check for overlapping elements, and ensure onClick works properly
                                and ensure onClick works properly</p>
                        </div>
                        <div>
                            <p>Deadline</p>
                            <h1>21 March 2025</h1>
                            <div><button class="btn btn-primary">Completed</button></div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-span-1 bg-white rounded-xl">
                hello again
            </div>
        </section>
        <!-- Board section ends -->
    </main>
  </body>
</html>
