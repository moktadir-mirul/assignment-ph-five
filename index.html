<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev Board</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CSS and Daisy UI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- CSS -->
    <style>
        body {
            font-family: "Poppins", sans-serif;
        }
    </style>
  </head>
  <body id="body-bg" class="max-w-7xl min-h-screen pt-3 bg-gray-100 mx-auto">

    <!-- Nav Bar Area -->
    <header class="w-11/12 lg:w-4/5 mx-auto p-4 bg-white rounded-xl">
        <nav class="flex flex-col md:flex-row justify-between items-center">
            <div class="flex gap-2 items-center">
                <img class="h-10" src="assets/logo.png" alt="Dev Board Logo">
                <div>
                    <h1 class="text-3xl font-normal">Dev<span class="font-bold">Board</span>
                    </h1>
                </div>
            </div>
            <div class="flex flex-col md:flex-row items-center gap-10">
                <div>
                    <button class="flex items-center gap-3 px-4 py-2 bg-gray-100 rounded-3xl">
                        <img class="h-5" src="assets/checkbox.png" alt="Checkbox Image">
                        <p class="text-2xl font-bold">23</p>
                    </button>
                </div>
                <div>
                    <button>
                        <img src="assets/theme-btn.png" alt="Theme Button">
                    </button>
                </div>
            </div>
        </nav>
    </header>
    <!-- Nav Bar area ends -->
  </body>
</html>
